<!doctype html>
<html lang="en" ng-app="trackMyMoney">
<head>
  <meta charset="utf-8"/>
  <title>Track My Money</title>
  <link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.css"/>
  <link rel="stylesheet" href="scripts/app.css" />
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="scripts/app.js"></script>
</head>
<body>
  <div class="container">
    <div class="row header">
      <div ng-include="'partials/header.html'" class="col-sm-12">
      </div>
    </div>

    <div class="row">
      <div class="col-sm-8 col-md-8 feed">
        <div ng-include="'partials/feed.html'"></div>
      </div>
      <div  class="col-sm-4 col-md-4 auth">
        <div ng-include="'partials/auth.html'"></div>
      </div>
    </div>

    <div class="row">
      <div ng-include="'partials/navigation.html'" class="col-sm-4 col-md-4 navigation">
      </div>
      <div ng-view class="col-sm-8 col-md-8 content">
      </div>
    </div>


    <div class="row footer">
      <div ng-include="'partials/footer.html'" class="col-md-12">
      </div>
    </div>



  </div>
</body>
</html>
