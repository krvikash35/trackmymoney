<div class="form-inline col-sm-12 col-md-12 ">
  <div class="form-group">
    <label>Search:</label>
    <input  class="form-control" ng-model="searchProp" id="query">
  </div>
</div>



<div class="table-responsive col-md-12">
  <table class="table table-bordered table-striped table-condensed ">
    <thead>
      <tr>
        <th ng-click="asc=!asc; orderProp=date">Date</th>
        <th ng-click="asc=!asc; orderProp=amount">Amount</th>
        <th ng-click="asc=!asc; orderProp=type">Trx Type</th>
        <th ng-click="asc=!asc; orderProp=source">Trx Source</th>
        <th ng-click="asc=!asc; orderProp=destination">Trx Destination</th>
        <th ng-click="asc=!asc; orderProp=description">Description</th>
      </tr>
    </thead>
    <tbody>

      <tr  ng-repeat="a in userTrxReport | filter:searchProp | orderBy:orderProp:asc">
        <td>{{a.date | date}}</td>
        <td>{{a.amount}}</td>
        <td>{{a.type}}</td>
        <td>{{a.source}}</td>
        <td>{{a.destination}}</td>
        <td>{{a.description}}</td>
      </tr>
    </tbody>
  </table>
