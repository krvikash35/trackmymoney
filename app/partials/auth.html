<div class="row"  >
  <div style="padding-top:15px" class="col-sm-8 col-md-8 feed">
    <div ng-include="'partials/feed.html'"></div>
  </div>
  <div style="padding-top:15px" class="col-sm-4 col-md-4 auth">

    <div ng-show="msg" class="alert alert-danger">{{msg}}</div>
    <div ng-show="isLoginFormVisible">
      <form role="form"   class="login-form" ng-submit="submitLoginForm(login)">
        <div class="form-group">
          <input id="userEmail" type="text" ng-model="login.email"  placeholder="Username..." class="form-control">
        </div>
        <div class="form-group">
          <input id="userPwd" type="password" ng-model="login.password"  placeholder="Password..." class="form-control">
        </div>
        <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in!  </button>
      </form>
      <a style="padding-top:15px" href="" ng-click="toggleLoginAndRegView()"  ><span class="glyphicon glyphicon-user"></span>Register here!</a>
    </div>


    <div   ng-show="isRegFormVisible">


    <uib-progressbar ng-show="showEmailVerProgress" max="max" value="currentVal"><span style="color:white; white-space:nowrap;">{{currentVal}} / {{max}}</span></uib-progressbar>
      <form role="form" class="registration-form" ng-submit="verifyEmail(reg)">
        <div class="form-group" ng-init="isEmailVerified=false; isVerCodeSent=false; emailVerButton='send verification code to email' ">
          <input  ng-disabled='isEmailVerified' ng-model="reg.email" type="text" id="email" required placeholder="Enter Email to verify..." class="form-control" >
          <input  ng-disabled='isEmailVerified || !isVerCodeSent'  type="password" ng-model="reg.verCode" required placeholder="Enter verification code..." class="form-control" >
          <button ng-disabled='isEmailVerified || verCodeSentInProgress' class="btn btn-primary btn-block"><i ng-show="isEmailVerified" class="fa fa-check-circle-o"></i>{{emailVerButton}}</button>
        </div>
      </form>

      <form role="form" class="registration-form" ng-submit="submitRegForm(reg)">
        <div class="form-group">
          <input ng-disabled='!isEmailVerified' type="text" ng-model="reg.fullname" required placeholder="Enter Name..." class="form-control" >
        </div>
        <div class="form-group">
          <input ng-disabled='!isEmailVerified' type="password" ng-model="reg.password" required placeholder="Enter password..." class="form-control" >
        </div>
        <div class="form-group">
          <input ng-disabled='!isEmailVerified' type="password" ng-model="reg.password1" required placeholder="Re-Enter password..." class="form-control" >
        </div>
        <button ng-disabled='!isEmailVerified' type="submit" class="btn btn-lg btn-primary btn-block">Sign up!</button>
        <a href="" ng-click="toggleLoginAndRegView()" ><span class="glyphicon glyphicon-log-in">Signin here!</a>
        </form>
      </div>

    </div>
  </div>
