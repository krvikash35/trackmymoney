<div   class="row"  >
  <div style="padding-top:15px" class="col-sm-8 col-md-8 feed">
    <div ng-include="'partials/feed.html'"></div>
  </div>
  <div ng-show="!isLogged" style="padding-top:15px" class="col-sm-4 col-md-4 auth">
    <div ng-show="authResMsg" class={{msgType}} >{{authResMsg}}</div>

    <div ng-show="isLoginFormVisible">
      <form role="form"   class="login-form" ng-submit="submitLoginForm(login)">
        <div class="form-group">
          <input style="background-color:#795548;color:#D7CCC8" id="userEmail" type="email" ng-model="login.email"  placeholder="Username..." class="form-control"/>
        </div>
        <div class="form-group">
          <input style="background-color:#795548;color:#D7CCC8" id="userPwd" type="password" ng-model="login.password"  placeholder="Password..." class="form-control"/>
        </div>
        <button style="background-color:#5D4037;color:#D7CCC8" type="submit" class="btn btn-lg btn-primary btn-block">Sign in!  </button>
      </form>
      <p></p>
      <a style="padding-top:15px" href="" ng-click="toggleLoginAndRegView();showForgotPwd=false"  ><span class="glyphicon glyphicon-user"></span>Register here!</a>
      <a style="padding-top:15px;margin;padding:15px" href="" ng-click="showForgotPwd=!showForgotPwd"  ><i class="fa fa-undo"></i>Forgot Password!</a>
    </div>


    <div   ng-show="isRegFormVisible">
      <uib-progressbar ng-show="verCodeSentInProgress" value="currentVal"><span style="color:white; white-space:nowrap;">{{currentVal}} / {{max}}</span></uib-progressbar>
      <form role="form"  class="registration-form" ng-submit="verifyEmail(reg)">
        <div class="form-group" ng-init=" emailVerButton='send verification code to email' ">
          <input style="background-color:#795548;color:#D7CCC8" ng-disabled='isEmailVerified' ng-model="reg.email" type="email" id="email" required placeholder="Enter Email to verify..." class="form-control" >
          <input style="background-color:#795548;color:#D7CCC8" ng-disabled='isEmailVerified || !isVerCodeSent'  type="password" ng-model="reg.verCode" required placeholder="Enter verification code..." class="form-control" >
          <button style="background-color:#5D4037;color:#D7CCC8" style="background-color:#795548;color:#D7CCC8" ng-disabled='isEmailVerified || verCodeSentInProgress' class="btn btn-primary btn-block"><i ng-show="isEmailVerified" class="fa fa-check-circle-o"></i>{{emailVerButton}}</button>
        </div>
      </form>
      <form role="form" class="registration-form" ng-submit="submitRegForm(reg)">
        <div class="form-group">
          <input style="background-color:#795548;color:#D7CCC8" ng-disabled='!isEmailVerified' type="text" ng-model="reg.fullname" required placeholder="Enter Name..." class="form-control" >
        </div>
        <div class="form-group">
          <input style="background-color:#795548;color:#D7CCC8" ng-disabled='!isEmailVerified' type="password" ng-model="reg.password" required placeholder="Enter password..." class="form-control" >
        </div>
        <div class="form-group">
          <input style="background-color:#795548;color:#D7CCC8" ng-disabled='!isEmailVerified' type="password" ng-model="reg.password1" required placeholder="Re-Enter password..." class="form-control" >
        </div>
        <button style="background-color:#5D4037;color:#D7CCC8" ng-disabled='!isEmailVerified' type="submit" class="btn btn-lg btn-primary btn-block">Sign up!</button>
        <a href="" ng-click="toggleLoginAndRegView()" ><span class="glyphicon glyphicon-log-in">Signin here!</a>
        </form>
      </div>

      <div ng-if="showForgotPwd">
        <form role="form" class="registration-form" ng-submit="sendPwdToEmail(regEmail)">
          <div class="form-group" >
            <input  style="background-color:#795548;color:#D7CCC8" ng-model="regEmail" type="email" id="email" required placeholder="Enter your registered email..." class="form-control" >
            <button style="background-color:#5D4037;color:#D7CCC8" ng-disabled='resAwaiting' class="btn btn-primary btn-block">Send password to email</button>
          </div>
        </form>
      </div>

    </div>
  </div>
